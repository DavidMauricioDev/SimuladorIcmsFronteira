<!DOCTYPE html>
<html lang="PT-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA FRONTEIRA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="area">
      <div class="container">
        <h1>CALCULAR FRONTEIRA</h1>
        <div class="input_area">
          <h2>VALOR DO PRODUTO (NF)</h2>
          <input id="PRODUTO" type="number" />
        </div>
        <div class="input_area">
          <h2>IPI</h2>
          <input id="ipi" type="number" />
        </div>
        <div class="input_area">
          <h2>Frete</h2>
          <input id="frete" type="number" />
        </div>
        <div class="input_area">
          <h2>ICMS NF</h2>
          <input id="icmsNF" type="number" />
        </div>
        <div class="input_area">
          <h2>Aliq. interestadual</h2>
          <input id="aliqInt" type="number" />
        </div>

        <button onclick="calculate()">Calcular</button>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
